<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabir Bhalla</title>
  <style>
    /* Style the list items */
    .list-item {
      cursor: pointer;
      padding: 10px;
      background-color: darkpurple;
      color: white;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <ul>
    <li class="list-item" onclick="displayContent('item1')">BIOL 421 - Plant Microbe Interactions</li>
    <li class="list-item" onclick="displayContent('item2')">MICB 506 - Microbiological and Immunological Research</li>
    <li class="list-item" onclick="displayContent('item3')">CTLT Workshop Materials</li>
  </ul>

  <div id="content">
    <p>Select an item from the list to display content.</p>
  </div>

  <script>
    function displayContent(itemId) {
      var content = document.getElementById('content');
      switch (itemId) {
        case 'item1':
          content.innerHTML = "<h2>BIOL 421 - Plant Microbe Interactions</h2><p>This is the content of BIOL 421 - Plant Microbe Interactions.</p>";
          break;
        case 'item2':
          content.innerHTML = "<h2>MICB 506 - Microbiological and Immunological Research</h2><p>This is the content of MICB 506 - Microbiological and Immunological Research.</p>";
          break;
        case 'item3':
          content.innerHTML = "<h2>CTLT Workshop Materials</h2><p>This is the content of CTLT Workshop Materials.</p>";
          break;
        default:
          content.innerHTML = "<p>Select an item from the list to display content.</p>";
      }
    }
  </script>

</body>
</html>
